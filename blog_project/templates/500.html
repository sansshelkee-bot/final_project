{% extends 'base.html' %}

{% block title %}Server Error - 500{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <h1>500</h1>
        <h2>Internal Server Error</h2>
        <p>Something went wrong on our end. We're working to fix it.</p>
        <div class="error-actions">
            <a href="{% url 'home' %}" class="btn btn-primary">Go to Homepage</a>
            <button onclick="window.location.reload()" class="btn btn-secondary">
                Try Again
            </button>
        </div>
        <div class="error-help mt-4">
            <p>If the problem persists, please <a href="{% url 'contact' %}">contact us</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
