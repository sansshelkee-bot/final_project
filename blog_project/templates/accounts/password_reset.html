<!-- templates/accounts/password_reset.html -->
{% extends 'base.html' %}

{% block title %}Reset Password - My Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning">
                <h3 class="text-center mb-0">Reset Password</h3>
            </div>
            <div class="card-body">
                <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning">Send Reset Email</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
